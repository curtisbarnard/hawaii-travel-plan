<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hawaii Trip Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-top">
      <h1>üå∫ Hawaii</h1>
      <div class="map-legend">
        <span class="legend north">North</span>
        <span class="legend south">South</span>
        <span class="legend east">East</span>
        <span class="legend west">West</span>
      </div>
      <div class="hamburger-menu">
        <button id="menu-toggle" class="hamburger-btn">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="menu-dropdown hidden" id="menu-options">
          <button id="show-form">‚ûï Add Place</button>
          <button id="download">‚¨áÔ∏è Save Data</button>
          <button id="reset-data">üîÑ Reset Data</button>
          <button id="refresh-location">üìç Refresh Location</button>
        </div>
      </div>
    </div>
    
  </header>
  <div class="filters">
      <div class="dropdown" id="type-filter">
          <button id="type-filter-btn">Type     ‚Üì</button>
          <div class="dropdown-content hidden" id="type-options"></div>
      </div>
      <div class="dropdown" id="region-filter">
          <button id="region-filter-btn">Region     ‚Üì</button>
          <div class="dropdown-content hidden" id="region-options"></div>
      </div>
      <input type="text" id="search" placeholder="Search...">
      <div class="hide-completed-filter">
          <label>
              <input type="checkbox" id="hide-completed" checked>
              Hide completed
          </label>
      </div>
  </div>
  <!-- Custom confirmation modal -->
  <div id="confirm-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Reset Data</h3>
      <p>Are you sure you want to reset all data to the original? This will remove all your notes and progress.</p>
      <div class="modal-buttons">
        <button id="confirm-reset" class="confirm-btn">Yes, Reset</button>
        <button id="cancel-reset" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Add Place Modal -->
  <div id="add-place-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Add a Place</h2>
      <form id="add-place-form">
          <input type="text" id="new-name" placeholder="Name" required>
          <input type="text" id="new-description" placeholder="Description">
          <input type="url" id="new-maps" placeholder="Google Maps Link">
          <div id="new-type-group">
              <label><strong>Types:</strong></label>
              <div id="new-type-options"></div>
          </div>
          <select id="new-region" required>
              <option value="">Select Region</option>
          </select>
          <input type="text" id="new-town" placeholder="Town">
          <textarea id="new-notes" placeholder="Notes"></textarea>
          <div class="modal-buttons">
          <button type="submit">Add</button>
          <button type="button" id="cancel-form">Cancel</button>
          </div>
      </form>
    </div>
  </div>
  <main id="list"></main>

  <footer>
    <p>Data is stored locally on your device ‚ú®</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
