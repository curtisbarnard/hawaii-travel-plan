<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hawaii Trip Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üå∫ Hawaii Trip</h1>
    <div class="filters">
        <div class="dropdown" id="type-filter">
            <button id="type-filter-btn">Filter Types ‚ñæ</button>
            <div class="dropdown-content hidden" id="type-options"></div>
        </div>
        <select id="filter-region">
        <option value="">All Regions</option>
        </select>
        <input type="text" id="search" placeholder="Search...">
        <button id="download">‚¨áÔ∏è Save</button>
        <button id="show-form">‚ûï Add</button>
    </div>
  </header>
  <!-- Hidden form -->
    <section id="add-form" class="hidden">
    <h2>Add a Place</h2>
    <form>
        <input type="text" id="new-name" placeholder="Name" required>
        <input type="text" id="new-description" placeholder="Description">
        <input type="url" id="new-maps" placeholder="Google Maps Link">
        <input type="text" id="new-type" placeholder="Type (e.g. hike, restaurant)" required>
        <input type="text" id="new-region" placeholder="Region (north, south, east, west)" required>
        <input type="text" id="new-town" placeholder="Town">
        <textarea id="new-notes" placeholder="Notes"></textarea>
        <div class="form-buttons">
        <button type="submit">Add</button>
        <button type="button" id="cancel-form">Cancel</button>
        </div>
    </form>
    </section>

  <section id="map">
  <div class="map-legend">
    <span class="legend north">North</span>
    <span class="legend south">South</span>
    <span class="legend east">East</span>
    <span class="legend west">West</span>
  </div>
</section>
  <main id="list"></main>

  <footer>
    <p>Data is stored locally on your device ‚ú®</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
